<!DOCTYPE html>
<html>
    <head>
        <meta carset="UTF-8">
        <title>Rock Paper Scissors</title>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <script src="./script.js" charset="uft-8">
        </script>
        <div id="gameResultWindow">
                <div class="container-column">
                    <div id="gameResult"></div>
                    <div id="gameRestartButtonDiv">
                        <button id="gameRestartButton">RESTART GAME</button>
                    </div>
                </div>
        </div>
        <div id="game-container">
            <div class="score-container">
                <div class="container-column">
                    <div id="playerLives">
                        <img class="heart" src="./img/heart.png"><img class="heart" src="./img/heart.png"><img class="heart" src="./img/heart.png"><img class="heart" src="./img/heart.png"><img class="heart" src="./img/heart.png">
                    </div>
                    <div class="playerScore"><p>PLAYER</p></div>
                    <div id="playerScore">0</div>
                </div> 
                    <div class="container-column roundResult">
                        <div class="round-result-sub-container">
                            <h3>PLAYER CHOICE</h3>
                        <div id="playerChoice"></div>
                    </div>
                    <div class="round-result-sub-container">
                        <h3>COMPUTER CHOICE</h3>
                        <div id="computerChoice"></div>
                        
                    </div>
                    <div class="round-result-sub-container">
                        <div id="roundResult"></div>
                    </div>
                </div> 
                <div class="container-column">
                    <div id="computerLives"><img class="heart" src="./img/heart.png"><img class="heart" src="./img/heart.png"><img class="heart" src="./img/heart.png"><img class="heart" src="./img/heart.png"><img class="heart" src="./img/heart.png">
                    </div>
                    <div class="computerScore"><p>COMPUTER</p></div>
                    <div id="computerScore">0</div>
                </div>
            </div>
            <div class="button-container" id="button-container">
                <button id="rock">Rock</button>
                <button id="paper">Paper</button>
                <button id="scissors">Scissors</button>
            </div>
        </div>
    </body>
</html>
